<!-- <div *ngIf="login==true">-->
<form (ngSubmit)="onLogin(f)" #f="ngForm">
    <div>
        <label for="mail"> Mail </label>
        <input ngControl="mail" type="mail" id="mail">
    </div>
    <div>
        <label for="passwords"> Password </label>
        <input ngControl="password" type="password" id="password">
    </div>
    <div>
        <label for="autoLogin"> Auto Login? </label>
        <input ngControl="autoLogin" type="checkbox" id="autoLogin">
    </div>
    <button type="submit"> Login </button>
</form>
<!--</div>-->


<!--<div *ngIf="register==true"> -->
<form (ngSubmit)="onRegister(x)" #x="ngForm">
    <div>
        <label for="mail"> Mail </label>
        <input ngControl="mail" type="mail" id="mail">
    </div>
    <div>
        <label for="password"> Password </label>
        <input ngControl="password" type="password" id="password">
    </div>
    <div>
        <label for="confirmPassword"> Confirm Password </label>
        <input ngControl="confirmPassword" type="password" id="confirmPassword">
    </div>
    <div>
        <label for="autoLogin"> Auto Login? </label>
        <input ngControl="autoLogin" type="checkbox" id="autoLogin">
    </div>
    <button type="submit">Register</button>
</form>
