<h1>{{title}}</h1>

<div *ngIf="quizLoaded">
	<birdid-the-quiz-image [usingMediaID]="mediaID"></birdid-the-quiz-image>
	<br>

	What bird is it?
	<div *ngFor="#current of questionAlternatives; #i=index" >
		<button class="btn btn-lg"
				[ngClass]="{'btn-success': checkIfButtonColorIsCorrect(i), 'btn-danger': checkIfButtonColorIsWrong(i),
					'btn-primary': checkIfButtonIsSelected(i)}"
				(click)="checkIfAltCorrect(i)">{{current}}
		</button><br />
	</div>
	<br>
	Your score: <b>{{score}}</b>
	<br>
	Extra Info: {{getQuestionExtraInfo()}}
	<br>

	<button class="btn btn-primary" (click)="nextQuestion()">Next Question</button> (current: {{mediaID}})
</div>
