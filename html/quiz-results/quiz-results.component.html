<h2>{{title}}</h2>

<button type="button" class="btn btn-primary buttonsWidth" (click)="startNewQuiz()">Go back to start</button>

<div class="">

	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" >

		<h3>Your score was: <b>{{_quizLogicService.score}}</b></h3>

		<form (ngSubmit)="onSubmit(form)" #form="ngForm" >

			<div class="unsernameInputContainer">
				<h4><label for="username">Submit your score by entering your name:</label></h4>
				<div class="unsernameInput input-group">

					<span class="input-group-addon" id="basic-addon1">Name:</span>
					<input
						type="text"
						id="username"
						name="username1"
						ngControl="username"
						[(ngModel)]="formDataUsername"
						#username="ngForm"
						class="form-control"
						placeholder="Your Name"
						value="Greger"
						aria-describedby="sizing-addon1 basic-addon1"
						[disabled]="disableSubmitScore"
					required>
					<span class="input-group-addon redWarningText"  *ngIf="!username.valid">Not Valid</span>

				</div>
				<br>
				<button type="submit" [disabled]="!form.valid || disableSubmitScore" class="btn btn-primary buttonsWidth">Save score</button>

				<br>
				<h3>{{dataSavedStatus}}</h3>

			</div>

		</form>



		<br><br>
		<button type="button" class="btn btn-primary buttonsWidth" (click)="goToSummary()">Show Quiz Summary</button>
		<br><br>
		{{fomralTestInfoTranslation}}


	</div>

	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" >

		<birdid-resultlist [usingTimespan]="'day'" [usingLimit]="20" [updateResultlistInc]="updateResultlistInc" ></birdid-resultlist>
		<birdid-resultlist [usingTimespan]="'year'" [usingLimit]="50" [updateResultlistInc]="updateResultlistInc" ></birdid-resultlist>

	</div>

	<div style="clear:both"></div>

</div>
