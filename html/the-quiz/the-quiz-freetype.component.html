<form (ngSubmit)="false" #form="ngForm" >

	<div class="freetypeInputContainer">

		<h3 *ngIf="inbetweenQuestions">
			{{rightAnswerWasTranslation}}:
			<b [ngClass]="{'correctColor': questionCorrect, 'inncorrectColor': !questionCorrect}">{{specieQuestionObject.getRigthAnsers()[0].name}} ({{specieQuestionObject.getRigthAnsers()[0].latin}})</b>
		</h3>
		<div *ngIf="disableHints == false">
			<button class="btn btn-info" [disabled]="disableHints" (click)="showALetter()">Hints</button>: {{hints}}
		</div>
		<h4><label for="username">{{searchForSpecieTranslation}}:</label></h4>
		<div class="unsernameInput input-group">

			<span class="input-group-addon" id="basic-addon1">{{nameTranslation}}:</span>
			<input
				type="text"
				id="username"
				ngControl="username"
				[(ngModel)]="formSpecieName"
				#username="ngForm"
				class="form-control"
				placeholder={{speciePlaceHolderTranslation}}
				(keyup)="inputSpecieNameChange($event)"
				aria-describedby="sizing-addon1 basic-addon1"
				autocomplete="off"
				autofocus>
			<span class="input-group-addon redWarningText"  *ngIf="!username.valid">{{errorMsgTranslation}}</span>

		</div>

		<select
			[(ngModel)]="selectedSpecie"
			class="form-control"
			size="20"
			(keyup)="inputSpecieListKey($event)"
			(change)="newValueSelectedListEvent($event)" >
		    <option *ngFor="let specie of specieListProsessed" [ngValue]="specie">{{specie.name}} ({{specie.latin}})</option>
		</select>

	</div>



</form>
