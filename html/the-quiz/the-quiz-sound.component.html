<h3>Sound player</h3>
<div
	class="progress"
	#progressBarContainer
	(click)="moveProgress($event)">

	<div
		class="progress-bar progress-bar-striped"
		#progressBar
		role="progressbar"
		[attr.aria-valuenow]="progressPercent"
		aria-valuemin="0"
		aria-valuemax="100"
		[ngStyle]="{width: progressPercent + '%'}"
		style="width:70%"
		>

		<span>{{currentTime}}s/{{totTime}}s</span>

	</div>
</div>

<div *ngIf="_quizSettingsService.isSeveralSoundQuiz()">
	<b>Number of species playing simoultaniously: {{specieQuestionObject.getMediaSourses().length}}</b><br>
</div>


<div>
	<button class="btn btn-primary btn-lg" (click)="toggleAudio()" [disabled]="!quizSoundObject.isAllMediaLoaded()">
		<span class="glyphicon"
			[ngClass]="{	'glyphicon-play': !isPlaying(),
							'glyphicon-pause':  isPlaying()}">
		</span>
	</button>
	<button class="btn btn-info btn-lg" (click)="toggleVolume()" [disabled]="!quizSoundObject.isAllMediaLoaded()">
		<span class="glyphicon"
			[ngClass]="{	'glyphicon-volume-off': isMuted(),
							'glyphicon-volume-up':  !isMuted()}">
		</span>
	</button>

</div>
