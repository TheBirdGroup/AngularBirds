<h2> {{actionText}} </h2>
<div class="form-signin">

<button class="btn btn-primary btn-m"(click)="loginBTN()">Login </button>
<button class="btn btn-primary btn-m"(click)="registerBTN()"> Register </button>

    <form *ngIf="showLogin"(ngSubmit)="onLogin(f)" #f="ngForm">
        <div>
            <label for="mail"> Mail </label>
            <input ngControl="mail" type="mail" id="mail" required>
        </div>
        <div>
            <label for="password"> Password </label>
            <input ngControl="password" type="password" id="password" required>
        </div>
        <div>
            <label for="autoLogin"> Auto Login? </label>
            <input ngControl="autoLogin" type="checkbox" id="autoLogin">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid"> {{actionText}} </button>
    </form>


<!--<div [class.alert alert-success]="success">-->
    <div [class.alert-success]="success">
      {{statusMessage}}
    </div>

    <div [class.alert-danger]="error">
      {{statusMessageError}}
    </div>
</div>
