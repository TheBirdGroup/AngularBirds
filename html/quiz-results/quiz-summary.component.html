<h2>{{title}}</h2>


<div class="quizSummary">
    <div class="table-responsive">
    <table class="table table-hover table-bordered">

        <thead>
  		<tr class="info">
  		  <th>Media</th>
  		  <th>Correct answer(s)</th>
  		  <th>My Choice(s)</th>
          <th>All Choices</th>
  		</tr>
  	  </thead>
<tbody>
        <tr *ngFor="let currentQuestion of quizSummary" class="table-info">
            <td>
                <div *ngIf="mediaType">
                    <span class="soundSummary">
                       <birdid-the-quiz-sound [specieQuestionObject]="currentQuestion" [autoplay]="false" ></birdid-the-quiz-sound>
                    </span>
                </div>
                <div *ngIf="!mediaType">
                    <span class="imgSummary">
                        <div class="">
                        <birdid-the-quiz-image style="width:300px"class="img-responsive" [specieQuestionObject]="currentQuestion"></birdid-the-quiz-image>
</div>
                    </span>
                </div>
            </td>
            <td>
        <tr *ngFor="let rightAns of currentQuestion.rightAnswers" class="success">
            <td>{{rightAns.name}}</td>
        </tr>
        </td>
        <td>
            <tr *ngFor="let selected of currentQuestion.selectedChoices">
                <td>{{selected.name}}</td>
            </tr>
        </td>
            <td>
                <div *ngIf="alternativeType">
                    <tr *ngFor="let choice of currentQuestion.choices">
                        <td>{{choice.name}}</td>
                    </tr>
                </div>
                <div *ngIf="!alternativeType">
                  Alternatives were species from: {{areaCountry}}
                </div>
            </td>
        </tr>

</tbody>
    </table>
    </div>
</div>
<br><br>
<button type="button" class="btn btn-primary buttonsWidth" (click)="goToResults()">Go back</button>
