<div class="buttonsDiv">
	<div *ngFor="let current of mediaTypes; let i=index" class="row" >
		<div class="mediaSelectTypeButtonDiv col-sm-4" *ngIf="current[3]">
			<button (click)="selectMediaType(current[0])" type="button" class="mediaButton mediaSelectTypeButton btn btn-primary btn-lg">
				<span [ngClass]="current[2]" aria-hidden="true"></span> {{current[1]}}
			</button>
		</div>
	</div>
	<br>
	<br>
	<div class="mediaSelectTypeButtonDiv col-sm-4">
		<button (click)="backToWelcomeFromMediaSelect()"type="button" class="mediaButton mediaSelectTypeButton btn btn-info btn-lg">
			<span class="glyphicon glyphicon-arrow-left"></span> Back
		 </button>
	</div>
</div>
