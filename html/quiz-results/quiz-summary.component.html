<h2>{{title}}</h2>


<div class="quizSummary">
    <table class="table">

        <thead>
  		<tr>
  		  <th>Media</th>
  		  <th>Name</th>
  		  <th>My choice</th>
          <th>All Choices</th>
  		</tr>
  	  </thead>

        <tr *ngFor="let currentQuestion of quizSummary">
            <td>
                <div *ngIf="mediaType">
                    <span class="soundSummary">
                       <birdid-the-quiz-sound [specieQuestionObject]="currentQuestion" [autoplay]="false" ></birdid-the-quiz-sound>
                    </span>
                </div>
                <div *ngIf="!mediaType">
                    <span class="imgSummary">
                        <birdid-the-quiz-image [specieQuestionObject]="currentQuestion"></birdid-the-quiz-image>
                    </span>
                </div>
            </td>
            <td>
        <tr *ngFor="let rightAns of currentQuestion.rightAnswers">
            <td>{{rightAns.name}}</td>
        </tr>
        </td>
        <td>
            <tr *ngFor="let selected of currentQuestion.selectedChoices">
                <td>{{selected.name}}</td>
            </tr>
        </td>
            <td>
                <div *ngIf="alternativeType">
                    <tr *ngFor="let choice of currentQuestion.choices">
                        <td>{{choice.name}}</td>
                    </tr>
                </div>
                <div *ngIf="!alternativeType">
                  Alternatives were species from: {{areaCountry}}
                </div>
            </td>
        </tr>


    </table>
</div>
<br><br>
<button type="button" class="btn btn-primary buttonsWidth" (click)="goToResults()">Go back</button>
