<h1>{{titleTranslation}}</h1>

<div class="form-group selectContainer">
  <label for="sel1"></label>
    <select class="form-control"  [(ngModel)]="selectedlanguage">
        <option  *ngFor="let language of languagesList" [ngValue]="language">{{language.name}} </option>
    </select>
</div>

<br><br>
<button class="btn btn-lg btn-primary" (click)="postLanguageId()">{{saveLanguageTranslation}}</button>
