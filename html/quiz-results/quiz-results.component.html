<h2>{{title}}</h2>

<div class="">

	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" >

		Your score was: {{_quizLogicService.score}}

		<form (ngSubmit)="onSubmit(form)" #form="ngForm" >

			<div class="unsernameInputContainer">
				<h4><label for="username">Submit your score by entering your name:</label></h4>
				<div class="unsernameInput input-group">

					<span class="input-group-addon" id="basic-addon1">Name:</span>
					<input
						type="text"
						id="username"
						name="username1"
						ngControl="username"
						[(ngModel)]="formDataUsername"
						#username="ngForm"
						class="form-control"
						placeholder="Your Name"
						value="Greger"
						aria-describedby="sizing-addon1 basic-addon1"
					required>
					<span class="input-group-addon redWarningText"  *ngIf="!username.valid">Not Valid</span>

				</div>
				<br>
				<button type="submit" [disabled]="!form.valid" class="btn btn-primary buttonsWidth">Save score</button>

				<br>
				{{dataSavedStatus}}

			</div>

		</form>

		<br>
		<button type="button" class="btn btn-primary buttonsWidth" (click)="startNewQuiz()">New Quiz</button>

	</div>

	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" >

		<table class="table table-bordered">
		  <thead>
		    <tr>
			  <th>#</th>
		      <th>Name</th>
		      <th>Area</th>
		      <th>Score</th>
		      <th>Time</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr *ngFor="#current of quizHighscoreData; #i=index">
		      <th scope="row">1</th>
		      <td>{{current.name}}</td>
		      <td>{{current.area}}</td>
			  <td>{{current.scorePercent}}</td>
			  <td>{{current.time}}</td>
		    </tr>

		  </tbody>
		</table>

	</div>

	<div style="clear:both"></div>

</div>
